[bumpversion]
current_version = 0.2.0.dev22
commit = True
tag = True
parse = (?P<v>v)?(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)\.?(alpha)?(?P<alpha>\d+)?\.?(dev)?(?P<dev>\d+)?
serialize = 
	{major}.{minor}.{patch}.alpha{alpha}.dev{dev}
	{major}.{minor}.{patch}.alpha{alpha}
	{major}.{minor}.{patch}.dev{dev}
	{major}.{minor}.{patch}

[bumpversion:file:setup.py]
search = VERSION = "{current_version}"
replace = VERSION = "{new_version}"

[bumpversion:file:superai/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']
